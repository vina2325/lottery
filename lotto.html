<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const rand = (min, max) => {
            return Math.round(Math.random() * (max - min)) + min;
        }
        document.write(`A區數字<br>`);

        let lottoA = [];
        let i = 0;
        while (i < 6) {
            let num = rand(1, 38);
            if (lottoA.indexOf(num) == -1) {
                lottoA[i] = num;
                i++;
            }
        }

        for (i = 0; i < 6; i++) {
            document.write(`${lottoA[i]}<br>`)
        }


        document.write(`<hr>B區數字<br>`);
        document.write(`${rand(1, 8)}<br>`)
    </script>
</body>

</html>
